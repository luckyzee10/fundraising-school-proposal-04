name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build artifact
        run: |
          mkdir -p ./_site
          cp -R "proposal-04"/* ./_site/
          # disable jekyll processing
          touch ./_site/.nojekyll
          # include face assets used by the carousels (outside proposal-04)
          if [ -d "assets and copy" ]; then
            cp -R "assets and copy" "./_site/"
          fi
          echo "_site/ contents:" && ls -la ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


